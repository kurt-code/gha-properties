name: 'Properties File Action'
description: 'Perform read and write operations on properties files.'
author: 'kurt-code'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'file-text'
  color: 'yellow'

inputs:
  file-path:
    description: 'The path to the properties file.'
    required: true
  keys:
    description: 'Comma-separated list of keys to read or write.'
    required: false
  read-only:
    description: 'Set to "true" if only reading properties, "false" if writing.'
    required: true
    default: 'true'
  key-value-pairs:
    description: 'Comma-separated list of key-value pairs to write.'
    required: false

runs:
  using: node20
  main: dist/index.js
