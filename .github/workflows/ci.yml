name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Create Properties File
        id: create-file
        run: |
          echo "somekey=somevalue" > test.properties

      - name: Test Local Write Action
        id: test-write
        uses: ./
        with:
          operation: write
          file-path: test.properties
          key-value-pairs: '{"key1": "value1", "key2": "value2"}'

      - name: Test Local Read Action
        id: test-read
        uses: ./
        with:
          file-path: test.properties
          operation: read
          keys: "key1,key2"

      - name: Print Output
        id: output
        run: |
            echo "key1: ${{ steps.test-read.outputs.key1 }}"
            echo "key2: ${{ steps.test-read.outputs.key2 }}"
